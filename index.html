<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo&display=swap" rel="stylesheet">
    <title>Artists</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="picture"></div>
    <h1>Worlds best artists</h1>
    <form id="addArtistForm">
        <input id="firstname" type="text" placeholder="Firstname">
        <input id="lastname" type="text" placeholder="Lastname">
        <input id="age" type="number" placeholder="Age">
        <input id="etnicity" type="text" placeholder="Etnicity">
        <input id="gender" type="text" placeholder="Gender">
        <button>Add</button>
    </form>

    <div id="filters">
        <form id="filterByEtnicity">
            <input id="filterEtnicity" type="text" placeholder="Filter by etnicity">
            <button>Filter</button>
        </form>

        <form id="filterByGender">
            <input id="filterGender" type="text" placeholder="Filter by gender">
            <button>Filter</button>
        </form>

        <button id="showAll" type="button">Show all</button>

    </div>

    <div id="chart">
        <div>First Name</div>
        <div>Last Name</div>
        <div>Age</div>
        <div>Etnicity</div>
        <div>Gender</div>
        <div>Actions</div>
    </div>

    <ol type="1" id="artists"></ol>

    <script src="chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
